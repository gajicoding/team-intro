<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자기소개서</title>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Gaegu&family=Gowun+Batang&family=Gowun+Dodum&family=Jua&family=Nanum+Myeongjo&display=swap");

      .container {
        background-color: white;
        width: 1700px;
        height: 900px;
        margin: 70px auto 0px auto;

        text-align: center;
      }

      .image {
        width: 400px;
        height: auto;
        padding: 80px 0px 0px 10px;
      }
      .text {
        font-size: 50px;
        font-family: "Jua", sans-serif;

      }
      .button-container {
        display: flex;
        justify-content: space-between;
        margin: 150px 180px 100px 180px;
      }
      .round-button {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background-color: gray;
        color: white;
        font-size: 20px;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body style="background-color: pink">
    <div class="container">
      <img src="C:\Users\SAMSUNG\Desktop\logo.png" class="image" />
      <p class="text">감수성이 풍부하고 공감을 매우 잘하는 6명이 뭉친 조♡</p>
      <div class="button-container">
        <button class="round-button">T</button>
        <button class="round-button">F</button>
      </div>
    </div>
  </body>
