<!-- 팀원 소개 페이지 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E1 + I5 = 6T</title>

    <link rel="stylesheet" href="./css/root.css">
    <link rel="stylesheet" href="./css/team_layout.css">
    <link rel="stylesheet" href="./css/team_sideBar.css">
    <link rel="stylesheet" href="./css/team_info.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./js/team_sideBar.js"></script>

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=home" />


</head>
<script>
    $(document).ready(function () {
        let likeCount = 0;
        let dislikeCount = 0;

        $(".like-btn").click(function () {
            likeCount++;
            $("#like-count").text(likeCount);
        });

        $(".dislike-btn").click(function () {
            dislikeCount++;
            $("#dislike-count").text(dislikeCount);
        });
    });
</script>

<body>
    <header>
        <h1 class="team-title">E1 + I5 = 6T</h1>
    </header>

    <section>

        <a href="./index.html" class="go_home">
            <span class="material-symbols-outlined">
                home
            </span>
        </a>

        <h2 class="title">팀원 소개</h2>

        <div class="content">
            <div id="sideBar" class="sideBar">
                <!-- 사이드바 -->

                <!-- <div class="teamDiv">
                    <div class="img" style="background-image: url('${d.img}');"></div>
                    <div>
                        ${d.name}
                    </div>
                </div> -->
            </div>

            <div class="intro">
                <div class="intro_text">
                    <!-- 소개 정보 -->

                    <div class="info-section">
                        <div class="info-header">
                            <h2>⭐ <span id="info_name"></span></h2>
                            <div class="reaction-buttons-inline">
                                <button class="like-btn">👍 좋아요<span id="like-count">0</span></button>
                                <button class="dislike-btn">👎 싫어요<span id="dislike-count">0</span></button>
                            </div>
                            <div class="info_col">
                                <div class="textDiv">
                

                                    <div>
                                        <div class="info-item"><span class="label">나이 : <spen id="info_age"></spen>
                                            </span>
                                        </div>
                                        <div class="info-item"><span class="label">MBTI : <spen id="info_mbti"></spen>
                                            </span> </div>
                                        <div class="info-item"><span class="label">취미 : <spen id="info_hobby"></spen>
                                            </span> </div>
                                        <div class="info-item"><span class="label">한줄 소개 : <spen id="info_line"></spen>
                                            </span> </div>
                                        <div class="info-item"><span class="label">GitHub : <a id="info_github"
                                                    target="_blank"></a> </span> </div>
                                    </div>

                                </div>
                            </div>
                        </div>

                        <div class="barDiv">
                            <div class="label">🔥 열정</div>
                            <div class="meter">
                                <div class="fill passion" style="--width: 10%"></div>
                            </div>


                            <div class="label">🧠 집중력</div>
                            <div class="meter">
                                <div class="fill focus"></div>
                            </div>

                            <div class="label">🎨 창의성</div>
                            <div class="meter">
                                <div class="fill creativity"></div>
                            </div>

                            <div class="label">💪 자신감</div>
                            <div class="meter">
                                <div class="fill confidence"></div>
                            </div>
                        </div>
                    </div>

                </div>


            </div>

            <div class="imgSlider">
                <!-- 이미지 슬라이더 -->
            </div>
        </div>
        </div>


    </section>

</body>

</html>
